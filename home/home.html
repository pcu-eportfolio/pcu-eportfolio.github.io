<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="../images/logo.png">
	<link rel="stylesheet" type="text/css" href="home.css">
	<title>Dashboard</title>
</head>
<body>
	<div class="main">
		<button id="menu"><img src="images/menu.png" width="78px"></button>
		<button id="profile"><img src="images/profile.png" width="78px"></button>
		<div class="greetings">
			<h1>Hello, user!</h1>
			<p>Have a nice day!</p>
			<input type="text" name="search" id="searchtext" placeholder="Search">
			<button id="search"><img src="images/search.png" width="45px"></button>
			<button id="settings"><img src="images/settings.png" width="50px"></button>
		</div>
		<div class="nav">
			<center>
				<button id="portfolios" class="navbutton">Portfolios</button>
				<button id="tasks" class="navbutton">Tasks</button>
				<button id="notes" class="navbutton">Notes</button>
			</center>
		</div>
		<div id="process">
			<h3>Process</h3>
			<button id="pjname">
				<div class="pjname">
					<img src="images/redpen.png" width="64px">
					<h1>Project Name</h1>
					<p>2 days ago</p>
				</div>
			</button>
		</div>
		<footer>
			<button id="home"><img src="images/home.png" width="64px"></button>
			<button id="shared"><img src="images/shared.png" width="64px"></button>
			<button id="myportfolios"><img src="images/myportfolios.png" width="64px"></button>
		</footer>
	</div>
</body>
</html>
